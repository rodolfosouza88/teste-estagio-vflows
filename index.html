<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Fornecedor - Projeto Fluig</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center mb-4">CADASTRO FORNECEDOR/PRODUTO</h1>
    <div class="container m-auto p-0">
      <!-- DADOS DO FORNECEDOR -->
      <h2 class="bg-primary text-white rounded-top p-2">Dados do Fornecedor</h2>

      <form class="form-container" id="form-fornecedor">
        <div class="row mt-3">
          <div class="col-md-6 mb-3">
            <label for="razaosocial" class="form-label">Razão Social *</label>
            <input
              type="text"
              class="form-control"
              id="razaosocial"
              name="razaosocial"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="cnpj" class="form-label">CNPJ *</label>
            <input
              type="text"
              class="form-control"
              id="cnpj"
              name="cnpj"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome-fantasia" class="form-label"
              >Nome Fantasia *</label
            >
            <input
              type="text"
              class="form-control"
              id="nome-fantasia"
              name="nomefantasia"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="ie" class="form-label">Inscrição Estadual</label>
            <input type="text" class="form-control" id="ie" name="ie" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cep" class="form-label">CEP *</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              name="cep"
              required
            />
          </div>
          <div class="col-md-6 offset-md-3 mb-3">
            <label for="inscricaoMunicipal" class="form-label"
              >Inscrição Municipal</label
            >
            <input
              type="text"
              class="form-control"
              id="inscricaoMunicipal"
              name="inscricaoMunicipal"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="endereco" class="form-label">Endereço *</label>
            <input
              type="text"
              class="form-control"
              id="endereco"
              name="endereco"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="numero" class="form-label">Número *</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              name="complemento"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="bairro" class="form-label">Bairro *</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              name="bairro"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="municipio" class="form-label">Município *</label>
            <input
              type="text"
              class="form-control"
              id="municipio"
              name="municipio"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado" class="form-label">Estado *</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              name="estado"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="pessoa-contato" class="form-label"
              >Nome da Pessoa de Contato *</label
            >
            <input
              type="text"
              class="form-control"
              id="pessoa-contato"
              name="pessoaContato"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="telefone" class="form-label">Telefone *</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              name="telefone"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Produtos -->
    <div class="container mt-5 p-0">
      <h2 class="bg-primary text-white rounded-top p-2 m-0">Produtos</h2>

      <!-- Produto 1 -->
      <div class="row g-3 align-items-center p-3 rounded-bottom produto-item">
        <div class="col-md-1 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-danger mt-2 btn-remover-produto"
            aria-label="Deletar Produto 1"
          >
            <img src="assets/img/trash-icon.png" alt="" width="40" />
          </button>
        </div>

        <div class="col-md-11">
          <div class="product-card border rounded-3 p-3">
            <h5>Produto - 1</h5>
            <div class="row">
              <div class="col-md-2 d-flex align-items-center">
                <img
                  src="assets/img/caixa.png"
                  alt="Produto"
                  class="img-fluid"
                  style="max-height: 100px"
                />
              </div>

              <div class="col-md-10">
                <div class="mb-3">
                  <label for="nomeProduto1" class="form-label">Produto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeProduto1"
                    name="nomeProduto1"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="undMedida1" class="form-label"
                      >UND. Medida</label
                    >
                    <select
                      class="form-select text-secondary"
                      id="undMedida1"
                      name="undMedida1"
                      required
                    >
                      <option value="">Selecione</option>
                      <option value="kg">kg</option>
                      <option value="g">g</option>
                      <option value="ml">ml</option>
                      <option value="l">l</option>
                      <option value="cm">cm</option>
                      <option value="m">m</option>
                      <option value="un">un</option>
                    </select>
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="qtdEstoque1" class="form-label"
                      >QTD. em Estoque</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="qtdEstoque1"
                      name="qtdEstoque1"
                      required
                    />
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="valorUnitario1" class="form-label"
                      >Valor Unitário</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="valorUnitario1"
                      name="valorUnitario1"
                      step="0.01"
                      required
                    />
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="valorTotal1" class="form-label"
                      >Valor Total</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="valorTotal1"
                      name="valorTotal1"
                      step="0.01"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Produto 2 -->
      <div class="row g-3 align-items-center p-3 rounded-bottom produto-item">
        <div class="col-md-1 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-danger mt-2 btn-remover-produto"
            aria-label="Deletar Produto 2"
          >
            <img src="assets/img/trash-icon.png" alt="" width="40" />
          </button>
        </div>

        <div class="col-md-11">
          <div class="product-card border rounded-3 p-3">
            <h5>Produto - 2</h5>
            <div class="row">
              <div class="col-md-2 d-flex align-items-center">
                <img
                  src="assets/img/caixa.png"
                  alt="Produto"
                  class="img-fluid"
                  style="max-height: 100px"
                />
              </div>

              <div class="col-md-10">
                <div class="mb-3">
                  <label for="nomeProduto2" class="form-label">Produto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeProduto2"
                    name="nomeProduto2"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="undMedida2" class="form-label"
                      >UND. Medida</label
                    >
                    <select
                      class="form-select text-secondary"
                      id="undMedida2"
                      name="undMedida2"
                      required
                    >
                      <option value="">Selecione</option>
                      <option value="kg">kg</option>
                      <option value="g">g</option>
                      <option value="ml">ml</option>
                      <option value="l">l</option>
                      <option value="cm">cm</option>
                      <option value="m">m</option>
                      <option value="un">un</option>
                    </select>
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="qtdEstoque2" class="form-label"
                      >QTD. em Estoque</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="qtdEstoque2"
                      name="qtdEstoque2"
                      required
                    />
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="valorUnitario2" class="form-label"
                      >Valor Unitário</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="valorUnitario2"
                      name="valorUnitario2"
                      step="0.01"
                      required
                    />
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="valorTotal2" class="form-label"
                      >Valor Total</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="valorTotal2"
                      name="valorTotal2"
                      step="0.01"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Local onde os novos produtos serão adicionados -->
      <div id="lista-produtos"></div>

      <!-- Botão Adicionar Produto -->
      <div class="mt-4 d-flex justify-content-center">
        <button type="button" id="addProduct" class="btn btn-success w-75 mb-5">
          Adicionar Produto
        </button>
      </div>
    </div>

    <!-- Anexos -->
    <div class="container mt-5 m-auto p-0">
      <h2 class="bg-primary text-white rounded-top p-2">Anexos</h2>

      <div class="row justify-content-center">
        <div class="col-md-11 m-auto">
          <div class="product-card attachment-card border rounded-3 p-3">
            <h5>Itens</h5>

            <div class="row align-items-center">
              <div class="col-md-1 d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-danger"
                  aria-label="Deletar Documento Anexo 1"
                >
                  <img src="assets/img/trash-icon.png" alt="" width="30" />
                </button>
              </div>

              <div class="col-md-1 d-flex justify-content-center">
                <img
                  src="assets/img/eye.png"
                  alt="Visualizar Documento Anexo 1"
                  class="img-fluid"
                  width="30"
                />
              </div>

              <div class="col-md-10">
                <p class="mb-0">Documento anexo 1</p>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-md-1 d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-danger"
                  aria-label="Deletar Documento Anexo 2"
                >
                  <img src="assets/img/trash-icon.png" alt="" width="30" />
                </button>
              </div>

              <div class="col-md-1 d-flex justify-content-center">
                <img
                  src="assets/img/eye.png"
                  alt="Visualizar Documento Anexo 2"
                  class="img-fluid"
                  width="30"
                />
              </div>

              <div class="col-md-10">
                <p class="mb-0">Documento anexo 2</p>
              </div>
            </div>
          </div>
          <!-- Espaço para anexos dinâmicos -->
          <div id="lista-anexos" class="mt-4">
            <p>Nenhum documento anexado.</p>
          </div>

          <!-- Input file escondido para upload múltiplo -->
          <input type="file" id="inputAnexo" multiple style="display: none" />
          <div class="m-3">
            <button type="button" class="btn btn-success w-100 mt-3">
              Incluir Anexo
            </button>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <button type="button" class="btn btn-success w-75 m-3">
          Salvar fornecedor
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/js/anexos.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
